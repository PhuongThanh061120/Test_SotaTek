<h1 class="text-center font-bold text-2xl">New Task</h1>
<div class="m-10">
  <form [formGroup]="form">
    <!-- <input class="border w-full p-2" type="text" formControlName="name" placeholder="Add new task ..."/> -->
    <app-form-control>
      <app-input formControlName="name" [placeholder]="'Add new task ...'"></app-input>
    </app-form-control>
    <div class="mt-6">
      <label class="font-bold">Description</label>
      <app-form-control>
        <app-textarea formControlName="description"></app-textarea>
      </app-form-control>
    </div>
    <div class="mt-6 grid grid-cols-2 gap-10">
      <div>
        <label class="font-bold">Due date</label>
        <app-form-control>
          <nz-date-picker
            class="w-full"
            [nzFormat]="formatDate"
            [nzAllowClear]="false"
            [nzDisabledDate]="disabledDate"
            formControlName="dueDate"
          ></nz-date-picker>
          <!-- <app-datepicker
            [allowClear]="false"
            [disabledDate]="disabledDate"
            formControlName="fromDate"
            [format]="formatDate"
            [showTime]="false"
          ></app-datepicker> -->
        </app-form-control>
      </div>
      <div>
        <label class="font-bold">Piority</label>
        <app-form-control>
          <app-select class="flex-1 overflow-hidden"
          [options]="optionPiority"
          formControlName="piority"
          [allowClear]="false"
          [showSearch]="true"
          [placeholder]="'Tất cả'"></app-select>
        </app-form-control>
      </div>
    </div>
    <button
      type="button"
      class="mt-10 w-full rounded bg-green-500 text-white"
      nz-button
      (click)="onAdd()"
    >
      Add
    </button>
  </form>
  <!-- <div>
    <div class="pt-5 font-bold">
      Description
    </div>
    <input type="text-area">
  </div> -->

</div>
